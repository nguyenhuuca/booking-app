<!DOCTYPE html>
<html lang="en">
<head>
  <title>Assessement</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./css/assessment.css">
  <script src="./js/assessment.js" ></script>
</head>
<body>

  <div class="container app-container">
    <div class="row app-header">
      <div class="app-header__wrapper">
        <h1>Booking Application</h1>
      </div>
      <div class="app-header__wrapper">
        <form class="app-header__form">
          <div id ="messageInfo" class="app-header__form-item">Welcome nguyenhuuca@gmailcom</div>
          <div id = "grBranch" class = "app-header__form-item">
            <input type="text"  placeholder="branch"  class="form-control" id="branchName">
          </div>
          <div id = "grName" class="app-header__form-item">
            <input type="text" placeholder="product name" class="form-control" id="prodName">
          </div>
          <div id = "grPrice" class="app-header__form-item">
            <input type="text" placeholder=">=price" class="form-control" id="prodPrice">
          </div>
          <div class="app-header__form-item">
            <button id = "loginBtn" onclick="bookingSearch()" type="button" class="btn btn-light">
              <span id ="loginSpinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
               Search
            </button>
          </div>
        </form>
      </div>
    </div>
  <hr></hr>
  <div>
    <div>
      <div style="float:left;margin-right: 20px;">Short by:</div>
      <button id = "shortNameBtn" onclick="shortName()" type="button" class="btn btn-light">
         Name
      </button>
      <button id = "shorBranchBtn" onclick="shortBranch()" type="button" class="btn btn-light">
         Branch
      </button>
      <button id = "shortPrice" onclick="shortPrice()" type="button" class="btn btn-light">
         Price
      </button>
    </div>
    <div class="app-error-msg" id = "errMsg">Error message</div>
  </div>
  
  <div id = "list-product">  
  </div>
</div>

  <script>
    // load all when init page
    initState();
    loadData();
  </script>
</body>
</html>
